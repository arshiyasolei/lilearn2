[package]
name = "lilearn2"
default-run = "lilearn"
version = "0.1.0"
rust-version = "1.65"
edition = "2021"
authors = ["Arshia S"]

[[bin]]
name = "lilearn"
path = "src/main.rs"

[lib]
name = "lib"
crate-type = ["cdylib", "rlib"]

[dependencies]
rodio = { version = "0.16.0", default-features = false, features = ["wav"] }
rand = { version = "0.8.5", default-features = true }
image = { version = "0.24.1", default-features = true }
eframe = { git = "https://github.com/emilk/egui.git", rev = "dfc1f2c4703d54b7a7c9fd40e636f434569942b2" }
egui = { git = "https://github.com/emilk/egui.git", rev = "dfc1f2c4703d54b7a7c9fd40e636f434569942b2" }
itertools = { version = "0.10.5" }

# web:

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3.4"
features = [
    'HtmlAudioElement'
]

[profile.release]
opt-level = 2 # fast and small wasm

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2

