name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with: 
        submodules: 'recursive'
    - name: Build
      run: | 
        cargo build --release
        Compress-Archive -Path .\target\release\lilearn.exe , .\sounds, .\images  -CompressionLevel Optimal -DestinationPath lilearn.zip
    - name: Run tests
      run: cargo test --verbose
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: lilearn.zip
        body: Lilearn release! 
        token: ${{ secrets.GITHUB_TOKEN }}



